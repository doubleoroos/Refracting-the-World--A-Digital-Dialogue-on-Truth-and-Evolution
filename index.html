<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refracting the World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'void': '#0a0a0a',
              'paper': '#f4f4f0',
              'accent': '#d94625', 
            },
            animation: {
              'subtle-zoom': 'subtle-zoom 20s infinite alternate',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              'subtle-zoom': {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #f4f4f0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      ::selection {
        background: #d94625;
        color: white;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d94625;
      }
      
      /* Global Gradient Ambient Background */
      .ambient-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
      }
      .ambient-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.15;
      }
      
      /* Global Noise Overlay */
      .bg-noise::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03; /* Slightly reduced for better clarity */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera (for specific containers) */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Accessibility: Visible Focus Styles */
      :focus-visible {
        outline: 2px solid #d94625;
        outline-offset: 4px;
        border-radius: 4px;
      }
      
      @media (prefers-reduced-motion: no-preference) {
        html {
          scroll-behavior: smooth;
        }
      }

      /* PDF Generation / Print Styles */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        body {
          background-color: #0a0a0a !important;
          color: #f4f4f0 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          overflow: visible !important;
        }

        /* Hide UI elements not needed for PDF */
        nav, .print-hidden, .fixed.z-50, .ambient-glow {
          display: none !important;
        }

        /* Ensure content flows correctly */
        html, body, #root {
          height: auto !important;
          overflow: visible !important;
        }

        /* Adjust sections for print flow */
        section {
          height: auto !important;
          min-height: auto !important;
          page-break-inside: avoid;
          break-inside: avoid;
          padding-top: 2rem !important;
          padding-bottom: 2rem !important;
        }

        /* Force Hero to cover a page if possible, but allow flow */
        #hero {
          height: 100vh !important;
          page-break-after: always;
        }
        
        /* Disable animations for static capture */
        * {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-noise">
    <div class="ambient-glow">
      <div class="ambient-blob bg-accent w-[600px] h-[600px] top-[-10%] left-[-10%] animate-blob"></div>
      <div class="ambient-blob bg-blue-900 w-[500px] h-[500px] bottom-[-10%] right-[-10%] animate-blob" style="animation-delay: 2s"></div>
      <div class="ambient-blob bg-white w-[300px] h-[300px] top-[40%] left-[40%] animate-blob" style="opacity: 0.05; animation-delay: 4s"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
