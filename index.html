<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refracting the World</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            colors: {
              void: "#0a0a0a",
              paper: "#f4f4f0",
              accent: "#d94625",
            },
            animation: {
              "subtle-zoom": "subtle-zoom 20s infinite alternate",
              "fade-in": "fadeIn 0.8s ease-out forwards",
              blob: "blob 10s infinite",
            },
            keyframes: {
              "subtle-zoom": {
                "0%": { transform: "scale(1)" },
                "100%": { transform: "scale(1.1)" },
              },
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
            },
          },
        },
      };
    </script>

    <!-- Global styles -->
    <style>
      body {
        background-color: #0a0a0a;
        color: #f4f4f0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      ::selection {
        background: #d94625;
        color: white;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d94625;
      }

      .ambient-glow {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
      }

      .ambient-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.15;
      }

      .bg-noise::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      :focus-visible {
        outline: 2px solid #d94625;
        outline-offset: 4px;
        border-radius: 4px;
      }

      @media (prefers-reduced-motion: no-preference) {
        html {
          scroll-behavior: smooth;
        }
      }

      @media print {
        nav,
        .print-hidden,
        .fixed.z-50,
        .ambient-glow {
          display: none !important;
        }

        html,
        body,
        #root {
          height: auto !important;
          overflow: visible !important;
        }

        * {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>

    <!-- Import map -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
        }
      }
    </script>
  </head>

  <body class="bg-noise">
    <div class="ambient-glow">
      <div
        class="ambient-blob bg-accent w-[600px] h-[600px] top-[-10%] left-[-10%] animate-blob"
      ></div>
      <div
        class="ambient-blob bg-blue-900 w-[500px] h-[500px] bottom-[-10%] right-[-10%] animate-blob"
        style="animation-delay: 2s"
      ></div>
      <div
        class="ambient-blob bg-white w-[300px] h-[300px] top-[40%] left-[40%] animate-blob"
        style="opacity: 0.05; animation-delay: 4s"
      ></div>
    </div>

    <div id="root"></div>

    <!-- âœ… CORRECT ENTRY POINT FOR GITHUB PAGES -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
